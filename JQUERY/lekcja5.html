<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script>
            $(function(){
                $('#menu > li').click(function(){ //#menu to okroslenie do jakich li mamy sie dostac czyl ili bezpośrednio w menu dzieki strzałce >
                    if($(this).children().first().css('display') == 'none'){
                        $('#menu > li').children().slideUp(400);
                        $(this).children().slideDown(400);
                    }
                    else
                        $(this).children().first().slideToggle(400);
                }) //koniec nasluchiwania klikniecia
            }); //koniec jquery
        </script>
        <style>
            .opcja{
                display: none;
            }
            li{
                list-style-type: none;
            }
        </style>
    </head>
    <body>
        <p>Menu:</p>
        <ul id="menu">
            <li>Opcja1
                <ul class="opcja">
                    <li>pkt 1.1</li>
                    <li>pkt 1.2</li>
                    <li>pkt 1.3</li>
                </ul>
            </li>
            <li>Opcja2
                <ul class="opcja">
                    <li>pkt 2.1</li>
                    <li>pkt 2.2</li>
                    <li>pkt 2.3</li>
                </ul>
            </li>
            <li>Opcja3
                <ul class="opcja">
                    <li>pkt 3.1</li>
                    <li>pkt 3.2</li>
                    <li>pkt 3.3</li>
                </ul>
            </li>
        </ul>

    </body>
</html>

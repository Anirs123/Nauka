<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

<script>
$(document).ready(function(){
  var targetContent = $('#target').html();
  var modifiedContent = targetContent.replace(/cat/g, 'dog');
  $('#target').html(modifiedContent);
});
</script>

</head>
<body>
  <div id="target" style="color: rgb(255, 255, 255); width: 315px; height: 180px; float: left; border: 1px solid rgb(34, 34, 34); background-color: rgb(102, 205, 170); margin: 10px; padding: 5px; background-position: initial initial; background-repeat: initial initial;"><span class="title" style="color: rgb(51, 51, 51);">#target</span><br><br>cat cat cat <br>cat cat cat <br>cat cat cat <br></div>
</body>
</html>

			function garbaty(tekst)	{
				let nowy = '';
				let dl = tekst.length;
				for(i = 0; i < dl; i++)
					if(i % 2)
						nowy += tekst.charAt(i).toUpperCase();
					else
						nowy += tekst[i].toLowerCase();
				document.getElementById('ramka').innerHTML = nowy;
			}

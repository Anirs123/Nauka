<!doctype html>
<html lang="pl">
	<head>
		<meta charset="utf8">
		<title>JavaScript 05 FOR - działania</title>
		<style>

		</style>
	</head>
	<body>
		<h1 id="nazwa">Funkcja obiegowa</h1>
		<button>POWITAJ</button>
		<div id="menu">
			<ul>
				<li data-val="windows">System</li>
				<li data-val="i5">Procesor</li>
				<li data-val="Radeon">Karta Graficzna</li>
				<li data-val="1TB SSD">Dysk Twardy</li>
				<li data-val="16GB">Pamiec ram</li>
			</ul>
			<p id="opis">Parametry</p>
		</div>
		<div id="galeria">
			<img src="galeria/obraz1.jpg" alt title="Kliknij">
			<img src="galeria/obraz2.jpg" alt title="Kliknij">
			<img src="galeria/obraz1.jpg" alt title="Kliknij">
			<img src="galeria/obraz2.jpg" alt title="Kliknij">
		</div>
	<script>
		//klikniecie w button
		const btn = document.querySelector("button"); //dodalismy stala btn pod button
		btn.addEventListener("click" ,function() { // addEventListener - nasluchiwanie zdarzenia // => zastępuje function
			alert("witaj w javascript");
		})

		//klikniecie w h1 podmiana zawartosci
		document.getElementById('nazwa').onclick = function(e) { //e to element ktory wywołał zdarzenie
			e.target.textContent = prompt('podaj imie'); //textcontent zawartosc tekstowa naglowka
		}

		//SKROCONA WERSJA FUNCKJI
		// document.getElementById('name').onclick = (e) => { //e to element ktory wywołał zdarzenie 
		// 	e.target.textContent = prompt('podaj imie'); //textcontent zawartosc tekstowa naglowka
		// }

		//najechanie na liste li pobiera dane z atrybutu data-
		for (const element of document.querySelectorAll('#menu li')) {
			element.onmouseenter = function() {
				const opis = document.getElementById('opis');
				const val = element.getAttribute('data-val');
				opis.textContent = val;
			}
		}
		//najechanie na liste obrazow pokazuje ih nazwy
		const img = document.querySelectorAll("#galeria img");
		img.forEach(el => el.addEventListener("click", function(event) {
			document.getElementById('opis').textContent = event.target.
				getAttribute("src");
		}))

		//klikniecie w kwadracik zmienia kolor tekstu
		function kolor(kol) {
			const ob = document.getElementsByTagName('p');
			for(let i = 0; i < ob.length; i++)
				ob[i].style.color = kol;
		}
	</script>
	</body>
</html>
